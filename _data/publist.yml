- title: "Regulatory analysis of single cell multiome gene expression and chromatin accessibility data with scREG"
  image: scREG.png
  description: We develop scREG, a dimension reduction methodology, based on the concept of cis-regulatory potential, for single cell multiome data. This concept is further used for the construction of subpopulation-specific cis-regulatory networks. The R package scREG provides comprehensive functions for single cell multiome data analysis. 
