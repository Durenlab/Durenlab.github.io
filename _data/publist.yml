- title: "A method for scoring the cell type-specific impacts of noncoding variants in personal genomes"
  image: OpenCausal.png
  description: Here we use the expression and accessibility data from a diverse set of cell types to learn a model for the dependence of the accessibility of a regulatory element on its DNA sequence and TF expression. To interpret a personal genome, we combine the sequence information with context-specific TF expression to prioritize variants and regulatory elements in any genomic region of interest. This approach should be helpful in the study of risk loci previously identified by GWAS. 
  authors: Wenran Li, Zhana Duren, Rui Jiang, Wing Hung Wong
  link:
    url: https://www.pnas.org/content/117/35/21364.short
    display:  PNAS 2020
  highlight: 1
  news2:
  
- title: "Chromatin accessibility landscape and regulatory network of high-altitude hypoxia adaptation"
  image: vPECA.PNG
  description: We develop a variant interpretation methodology (vPECA) to identify active selected REs (ASREs) and associated regulatory network. We discover three causal SNPs of EPAS1, the key adaptive gene for Tibetans. These SNPs decrease the accessibility of ASREs with weakened binding strength of relevant TFs, and cooperatively down-regulate EPAS1 expression. 
  authors: Jingxue Xin, Hui Zhang, Yaoxi He, Zhana Duren, Caijuan Bai, Lang Chen, Xin Luo, Dong-Sheng Yan, Chaoyu Zhang, Xiang Zhu, Qiuyue Yuan, Zhanying Feng, Chaoying Cui, Xuebin Qi, Wing Hung Wong, Yong Wang, Bing Su
